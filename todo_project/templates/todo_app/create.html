{% extends "todo_app/base.html" %}
{% block title %}
Create Page
{% endblock title %}

{% block content %}
<center>
    
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 "><center>TO-DO LIST</center></h1>
      <p class="lead">
        <center>
          This is a modified jumbotron that occupies the entire horizontal
          space of its parent.
        </center>
      </p>

    <div>
        <form method="post">
          {% csrf_token %}
            <div class="form-group py-4 row">
              <label class="col-sm-2 col-form-label fw-bold">Title</label>
              <div class="col-sm-10 h-75">
                <input type="text" class="form-control" name="title" placeholder="Title">
              </div>
            </div>
            <div class="form-group py-4 row">
              <label class="col-sm-2 col-form-label fw-bold">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description"  placeholder="Description">
              </div>
            </div>
            <fieldset class="form-group">
              </div>
            </fieldset>
            <div class="form-group row py-4">
              <div class="col-sm-2 fw-bold">Is Finished</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="finished">
                  <label class="form-check-label" >
                    Yes
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row fw-bold mt-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add To Do</button>
              </div>
            </div>
          </form>
    </div>
</center>



{% endblock content %}
